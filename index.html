<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    

    <div id="lista">
        <div class="container py-3">
            
            <header class="text-center pb-5">
                <h1>To Do List</h1>
            </header>
            <div class="list">
                <div v-if="cheesecakePistacchio.length === 0" class="text-center">
                    La lista Ã¨ vuota! <br>
                    Aggiungi un ingrediente
                </div>
                <ul  class="list-element">
                    <li :class="{'text-decoration-line-through': ingrediente.check, 'fw-light': ingrediente.check}" v-for="(ingrediente, index) in cheesecakePistacchio" 
                    :key="index">
                    <div class="d-flex justify-content-between">
                        <div>
                            <i class="fa-solid fa-check" v-if="ingrediente.check"></i>
                            <a @click="(ingrediente.check = !ingrediente.check)">
                                {{ingrediente.nomeIngrediente}}
                            </a>
                        </div>
    
                        <div>
                            <i class="fa-solid fa-xmark" @click="remove(index)"></i>
                        </div>
                    </div>
                       
                    </li>
                </ul>
            </div>
            

            <input type="text" class="form-control" placeholder="ingrediente" aria-label="ingrediente" v-model="nuovoIngrediente" aria-describedby="button-addon2" @keyup.enter="add">
            <input type="checkbox" id="importantCheck" v-model="important">
            <label for="importantCheck">Importante</label>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="add">Aggiungi alla lista</button>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
